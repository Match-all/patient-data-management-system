<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Patient</h1>
    <form action="/edit/{{ index }}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ patient[0] }}"><br>
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" value="{{ patient[1] }}"><br>
        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender" value="{{ patient[2] }}"><br>
        <label for="diagnosis">Diagnosis:</label><br>
        <input type="text" id="diagnosis" name="diagnosis" value="{{ patient[3] }}"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
